<div ng-include="'views/templates/navbar-prescritor.html'"></div>
<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="jumbotron">
            <h3>
                Meus dados
            </h3>
            <div class="row">
                <div class="col-lg-12">
                    <form id="formPrescritor" name="formPrescritor">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h4>Informações pessoais</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="name-prescritor">Nome</label>
                                    <input type="text" class="form-control" id="name-prescritor" placeholder="Ex.: João Pedro" ng-required="true" ng-model="prescritor.name">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="email-prescritor">E-mail</label>
                                    <input type="email" class="form-control" id="email-prescritor" placeholder="Ex.: joao@gmail.com" ng-required="true" ng-model="prescritor.email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="profession-prescritor">Profissão</label>
                                    <input type="text" class="form-control" id="profession-prescritor" placeholder="Ex.: Cirurgião" ng-required="true" ng-model="prescritor.profession">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="cpf-prescritor">CPF</label>
                                    <input type="text" class="form-control cpf" id="cpf-prescritor" placeholder="Ex.: 158.156.213-54" ng-required="false" ng-model="prescritor.cpf">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="telephone-prescritor">Telefone</label>
                                    <input type="text" class="form-control phone_with_ddd" id="telephone-prescritor" placeholder="Ex.: (35) 998745212" ng-required="true"
                                        ng-model="prescritor.telephone">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="typeNumber-prescritor">Tipo</label>
                                    <input type="text" class="form-control typeNumber" id="typeNumber-prescritor" placeholder="Ex.: CRM ou CRO" ng-required="true"
                                        ng-model="prescritor.typeNumber" ng-maxlength="3">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="number-prescritor">Número</label>
                                    <input type="number" class="form-control number" id="number-prescritor" placeholder="Ex.: 1587" ng-required="true" ng-model="prescritor.number"
                                        ng-maxlength="4">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h4>Endereço</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="address-prescritor">Rua</label>
                                    <input type="text" class="form-control" id="address-prescritor" placeholder="Ex.: Rua Marechal Deodoro" ng-model="prescritor.address">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="neighborhood-prescritor">Bairro</label>
                                    <input type="text" class="form-control" id="neighborhood-prescritor" placeholder="Ex.: Centro" ng-model="prescritor.neighborhood">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="city-prescritor">Cidade</label>
                                    <input type="text" class="form-control" id="city-prescritor" placeholder="Ex.: Santa Rita do Sapucaí" ng-model="prescritor.city">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="uf-prescritor">UF</label>
                                    <input type="text" class="form-control" id="uf-prescritor" placeholder="Ex.: MG" ng-maxlength="2" ng-model="prescritor.uf">
                                </div>
                            </div>
                        </div>
                        <button ng-click="savePrescritor(prescritor)" ng-disabled="formPrescritor.$invalid" type="submit" class="btn btn-success pull-right">Salvar</button>
                        <a href="#!/prescritor/home" class="btn btn-primary pull-right" style="margin-right: 2px;">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Todos os direitos reservados
        <a href="">Prescritor QR Code</a>
    </footer>
</div>
