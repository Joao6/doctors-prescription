<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Fa√ßa login para acessar sua conta</h1>
            <div class="account-wall">
                <img class="profile-img" src="../images/qrcode.png" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="user.email" style="margin-bottom: 10px;">
                    <input type="password" class="form-control" placeholder="Senha" required ng-model="user.pword">
                    <button ng-click="login(user)" class="btn btn-lg btn-primary btn-block" type="submit">
                        Login</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Esqueceu a senha? </a>
                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
