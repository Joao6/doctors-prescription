<div ng-include="'views/templates/navbar-adm.html'"></div>
<div class="container">
    <div class="jumbotron">
        <h3>
            Meus dados
        </h3>
        <div class="row">
            <div class="col-lg-12">
                <form id="formAdm" name="formAdm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4>Informações pessoais</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="name-adm">Nome</label>
                                <input type="text" class="form-control" id="name-adm" placeholder="Ex.: João Pedro" ng-required="true" ng-model="adm.name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="email-adm">E-mail</label>
                                <input type="email" class="form-control" id="email-adm" placeholder="Ex.: joao@gmail.com" ng-required="true" ng-model="adm.email">
                            </div>
                        </div>
                    </div>
                    <button ng-click="saveAdm(adm)" ng-disabled="formAdm.$invalid" type="submit" class="btn btn-success pull-right">Salvar</button>
                    <a href="#!/adm/home" class="btn btn-primary pull-right" style="margin-right: 2px;">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <footer>
        Todos os direitos reservados
        <a href="">adm QR Code</a>
    </footer>
</div>
